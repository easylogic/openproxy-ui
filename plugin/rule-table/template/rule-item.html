{{#rules}}
<div class="rule-item panel">
    <div class="head">
        <strong> <i class="icon-checkbox{{^checked}}2{{/checked}} check-status"></i> <span class='preview-text'>[<span class="preview-type">{{type}}</span>] <span class="preview-source">{{source}}</span> -> <span class="preview-target">{{target}}</span> </span></strong>
        <div style="float: right;">
            <i class="icon-arrow3 up-rule" title="up"></i>
            <i class="icon-arrow1 down-rule" title="down"></i>
            <span class="divider">|</span>
            <i class="icon-trashcan delete-rule"></i>
        </div>
    </div>
    <div class="body">
        <div class="type input-item">
            <label>Type</label>
            <label class="input-radio"><input type="radio" value="host" name="type_{{typeGroupName}}" {{#isHost}}checked{{/isHost}} /> HOST </label>
            <label class="input-radio"><input type="radio" value="url" name="type_{{typeGroupName}}" {{#isUrl}}checked{{/isUrl}}/> URL </label>
            <label class="input-radio"><input type="radio" value="pattern" name="type_{{typeGroupName}}" {{#isPattern}}checked{{/isPattern}}/> PATTERN </label>
        </div>
        <div class="source input-item">
            <label>Source</label>
            <input type="text" class="input" value="{{source}}" placeholder="www.example.com"/></div>
        <div class="target input-item">
            <label>Target</label>
            <input type="text" class="input target-input" value="{{target}}" placeholder="www.next.com" />
        </div>
        <div class="target-util input-item">
            <label></label>
            <div class="group">
                <label class="http-status"><i class="icon-message"></i> HTTP</label>
                <select class="input http-status-select">
                    <option value="">NONE</option>
                    <option value="200">200 Ok</option>
                    <option value="304">304 Not Modified</option>
                    <option value="400">400 Bad Request</option>
                    <option value="403">403 Forbidden</option>
                    <option value="404">404 Not Found</option>
                    <option value="500">500 Internal Server Error</option>
                    <option value="more">More ...</option>
                </select><a class="btn file-select"><i class="icon-report"></i> File</a><a class="btn directory-select"><i class="icon-add-dir"></i> Directory</a>
            </div>
        </div>
        <div class="summary input-item">
            <label>Summary</label>
            <input type="text" class="input summary-input" value="{{summary}}" placeholder="Type a summary" />
        </div>
    </div>
</div>
{{/rules}}
{{^rules}}
<div class="rule-item panel empty">
    <div class="head">
        <span class='preview-text'>add a rule for reverse proxy</span>
    </div>
</div>
{{/rules}}
